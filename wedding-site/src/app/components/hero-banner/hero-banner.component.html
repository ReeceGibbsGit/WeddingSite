<div class="image-container">
  <img data-test-id="hero-banner-image" [src]="imageUrl" alt="Hero Banner" />
  <h1
    data-test-id="hero-banner-title"
    class="image-title"
    [ngClass]="{
      left: titlePosition === 'left',
      center: titlePosition === 'center',
      right: titlePosition === 'right'
    }"
  >
    {{ title }}
  </h1>
</div>
