<div data-test-id="hero-banner-container" class="banner-container">
  <img data-test-id="hero-banner-image" [src]="imageUrl" alt="Hero Banner" />
  <div
    data-test-id="hero-banner-content"
    class="banner-content"
    [ngClass]="{
      left: contentAlignment === 'left',
      center: contentAlignment === 'center',
      right: contentAlignment === 'right',
    }"
  >
    <ng-content></ng-content>
  </div>
</div>
